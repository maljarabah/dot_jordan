<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Task (II)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body style="font-family: Arial, Helvetica, sans-serif;">
        <h2>Task (II)</h2>
        <ul>
            <li><a href="index.html">Go back!</a></li>
        </ul>
        <hr>
        <!-- . -->
        <div style="padding-left: 20px;">
            <form>
                <input type="text" id="myItem">
                <input type="button" value="Add" onclick="add()">
                <input type="button" value="Display" onclick="display()">
            </form>
            <div id="myList"></div>
        </div>
        <!-- . -->
        <script>
            var listJS = [];

            function add() {
                var itemHTML = document.getElementById("myItem");
                if (itemHTML.value.trim() != "") {
                    listJS.push(itemHTML.value.trim());
                }
                itemHTML.value = "";
            }

            function display() {
                var listHTML = document.getElementById("myList");
                listHTML.innerHTML = ""

                for (let i = 0; i < listJS.length; i++) {
                    listHTML.insertAdjacentHTML("beforeend", `<p>Element ${i+1} = ${listJS[i]}</p>`);
                }
            }
        </script>
    </body>

</html>
