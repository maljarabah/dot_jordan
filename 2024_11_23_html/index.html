        <h2>Exercise (III)</h2>
        <h3>Basic form design using HTML</h3>
        <form>
            <fieldset>
                <legend>Personal Details</legend>

                <label for="fname">First name:</label>
                <input type="text" name="fname" id="fname">

                <br>
                <br>

                <label for="lname">Last name:</label>
                <input type="text" name="lname" id="lname">

                <br>
                <br>

                Gender:
                <!-- male -->
                <input type="radio" name="gender" id="m_gender" value="m">
                <label for="m_gender">Male</label>
                <!-- female -->
                <input type="radio" name="gender" id="f_gender" value="f">
                <label for="f_gender">Female</label>

                <br>
                <br>

                <label for="e_mail">Email:</label>
                <input type="email" name="email" id="e_mail">

                <br>
                <br>

                <label for="bdate">Date of Birth:</label>
                <input type="date" name="birthdate" id="bdate">

                <br>
                <br>

                <label for="address">Address</label><br>
                <textarea name="address" id="address" cols="30" rows="10"></textarea>

                <br>
                <br>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
